<!DOCTYPE html>

<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Book List</title>
</head>
<title>Book List</title>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">List of books</h1>
                <p class="lead fw-normal text-muted mb-0">Books</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/books/search}" class="form-inline my-2 my-lg-0 mb-3"></form>
                    <input name="query" class="form-control me-sm-e mb-5" type="search" placeholder="Search Book" aria-label="Search">
                    </form>
                </div>
                <div th:each="book : ${books}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${book.photoUrl}" alt="..." />
                        <a th:text="${book.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Book Store</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/books/{bookId}(bookId=${book.id})}">View</a>
                    <div th:if="${user.id} == ${book.createdBy.id}">
                        <a class="btn btn-primary" th:href="@{/books/{bookId}/edit(bookId=${book.id})}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
