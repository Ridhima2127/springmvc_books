<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
<form role="form" method="post" th:action="@{/stories/{bookId}(bookId=${bookId})}" th:object="{story}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="title" th:field="*{name}" placeholder="Story name">
      <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}" ></p>
    </div>

    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Title">
      <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}" ></p>
    </div>
    <div class="form-group col-md-6">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" th:field="*{description}" placeholder="Description">
      <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}" ></p>
    </div>
    <div class="form-group col-md-6">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" th:field="*{category}" placeholder=Category>
      <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}" ></p>
    </div>

  <div class="form-group col-md-6">
    <label for="startTime">Start Time</label>
    <input type="datetime-local" class="form-control" id="startTime" name="startTime" th:field="*{startTime}" placeholder=startTime>
    <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}" ></p>
  </div>

    <div class="form-group col-md-6">
      <label for="endTime">End Time</label>
      <input type="datetime-local" class="form-control" id="endTime" name="endTime" th:field="*{endTime}" placeholder=endTime>
      <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}" ></p>
    </div>
  </div>


  <div class="form-group mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
  </section>
</main>
</body>
