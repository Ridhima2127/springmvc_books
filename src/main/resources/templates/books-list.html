<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
    xmlns:layout=" http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/styles.css}"    rel="stylesheet">
</head>
<body>
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Find books</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Find categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Directory</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Blog</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                            <li><a class="dropdown-item" href="blog-home.html">Register</a></li>
                            <li><a class="dropdown-item" href="blog-post.html">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Portfolio</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                            <li><a class="dropdown-item" href="portfolio-overview.html">Portfolio Overview</a></li>
                            <li><a class="dropdown-item" href="portfolio-item.html">Portfolio Item</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">List of books</h1>
                <p class="lead fw-normal text-muted mb-0">Books</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/books/search}" class="form-inline my-2 my-lg-0 mb-3"></form>
                    <input name="query" class="form-control me-sm-e mb-5" type="search" placeholder="Search Book" aria-label="Search">
                </div>
                <div th:each="books : ${books}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <a th:text="${books.title} "class="h3 fw-bolder text-decoration-none link-da rk stretched-link" href="#!">Bookstore</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/books/{bookId}/edit(bookId=${book.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/books/{bookId}/edit(bookId=${book.id})}">Edit</a>

                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
